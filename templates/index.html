<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grammar and Spell Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous">

  <style>
    body {
      background-color: #0f172a;
      color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Large alphabet overlay */
    .alphabet-bg span {
  position: absolute;
  font-weight: 900;
  user-select: none;
  pointer-events: none;
  transform: rotate(-15deg);
  color: #ffffff;
}

.alphabet-bg .stroke {
  color: transparent;
  -webkit-text-stroke: 2px rgba(255, 255, 255, 0.15);
  opacity: 0.15;
}


    /* Gradient filled letters */
    .alphabet-bg .filled {
      background: linear-gradient(90deg, #00e0ff, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.15;
    }

    /* Stroked letters */
    .alphabet-bg .stroke {
      color: transparent;
      -webkit-text-stroke: 2px rgba(255, 255, 255, 0.2);
    }

    /* Glass card */
    .card {
      background: rgba(30, 30, 50, 0.8);
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      padding: 35px;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(12px);
      z-index: 1;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      background: linear-gradient(90deg, #00e0ff, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: none;
      background: #1e1e2e;
      border: 2px solid transparent;
      border-radius: 12px;
      color: #ffffff;
      padding: 15px;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #00e0ff;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.6);
    }

    textarea::placeholder {
      color: #aaaaaa;
    }

    .btn-primary {
      margin-top: 20px;
      width: 100%;
      background: linear-gradient(90deg, #00e0ff, #ff4ecd);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      opacity: 0.95;
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(0, 224, 255, 0.4);
    }

    .corrected-text {
      margin-top: 30px;
    }

    .corrected-text h2 {
      font-size: 20px;
      background: linear-gradient(90deg, #00e0ff, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      text-align: center;
    }

    .alert-success {
      background: rgba(35, 35, 55, 0.8);
      border: 1px solid #00e0ff;
      color: #f1f1f1;
      border-radius: 12px;
      padding: 20px;
      font-size: 16px;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.2);
    }
  </style>
</head>

<body>
  <!-- Alphabet Background -->
<div class="alphabet-bg">
  <!-- Solid white letters -->
  <span style="top:5%; left:10%; font-size:60px; opacity:0.08;">A</span>
  <span style="top:15%; left:40%; font-size:90px; opacity:0.05;">C</span>
  <span style="top:30%; left:20%; font-size:70px; opacity:0.07;">E</span>
  <span style="top:70%; left:75%; font-size:80px; opacity:0.06;">G</span>
  <span style="top:85%; left:50%; font-size:100px; opacity:0.05;">I</span>

  <!-- Stroke letters -->
  <span class="stroke" style="top:10%; left:70%; font-size:100px;">B</span>
  <span class="stroke" style="top:50%; left:15%; font-size:120px;">D</span>
  <span class="stroke" style="top:60%; left:40%; font-size:90px;">F</span>
  <span class="stroke" style="top:80%; left:25%; font-size:110px;">H</span>
  <span class="stroke" style="top:35%; left:85%; font-size:95px;">J</span>
</div>


  <!-- Main Card -->
  <div class="card">
    <h1>Grammar & Spell Checker</h1>
    <form action="/spell" method="post">
      <div class="form-group">
        <label for="text" class="mb-2">Enter your text</label>
        <textarea class="form-control" id="text" name="text" placeholder="Start typing here...">{{ request.form['text'] }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Correct</button>
    </form>

    {% if corrected_text %}
    <div class="corrected-text">
      <h2>Corrected Text</h2>
      <div class="alert alert-success" role="alert">
        <p>{{ corrected_text }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
